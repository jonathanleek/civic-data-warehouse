services:
  cdw-postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5433:5432"   # host:container â€” DBeaver uses localhost:5433
    volumes:
      - cdw-postgres-data:/var/lib/postgresql/data
    networks:
      - airflow         # join Astro's internal network so Airflow can reach this container

volumes:
  cdw-postgres-data:
