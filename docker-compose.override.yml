services:
  minio:
    image: minio/minio:latest
    container_name: cdw_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - airflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: cdw_minio_init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - airflow
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/civic-data-warehouse-lz --ignore-existing;
      echo 'Bucket civic-data-warehouse-lz created';
      "

  cdw-postgres:
    image: postgres:15
    container_name: cdw_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: cdw
      POSTGRES_USER: cdw_user
      POSTGRES_PASSWORD: cdw_password
    volumes:
      - cdw_postgres_data:/var/lib/postgresql/data
    networks:
      - airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdw_user -d cdw"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  cdw_postgres_data:

networks:
  airflow:
